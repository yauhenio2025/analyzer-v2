# Methodology Database for Engine Upgrade System
# Maps priority engines to their theoretical foundations
#
# Each entry provides:
# - primary_method: The main methodological approach
# - key_theorists: Scholars and their contributions
# - key_concepts: Technical terms the engine should use
# - reasoning_domain: The domain string for the engine
# - framework_key: The stage_context.framework_key to use

# ============================================================================
# 1. CAUSAL INFERENCE
# ============================================================================
causal_inference_auditor:
  primary_method: "Rubin Causal Model + Pearl DAG Analysis"
  key_theorists:
    - name: "Judea Pearl"
      contribution: "do-calculus, causal graphs, backdoor/frontdoor criteria"
      key_works:
        - "Causality: Models, Reasoning, and Inference (2000)"
        - "The Book of Why (2018)"
    - name: "Donald Rubin"
      contribution: "potential outcomes framework, SUTVA, assignment mechanism"
      key_works:
        - "Causal Inference for Statistics, Social, and Biomedical Sciences (2015)"
        - "Estimating Causal Effects of Treatments in Randomized and Nonrandomized Studies (1974)"
    - name: "Joshua Angrist & Jörn-Steffen Pischke"
      contribution: "credibility revolution, identification strategies, LATE"
      key_works:
        - "Mostly Harmless Econometrics (2009)"
        - "Mastering Metrics (2014)"
    - name: "Guido Imbens"
      contribution: "LATE, instrumental variables refinement, RDD"
      key_works:
        - "Causal Inference for Statistics, Social, and Biomedical Sciences (with Rubin)"
        - "Identification and Estimation of Local Average Treatment Effects (1994)"
  key_concepts:
    - confounding and selection bias
    - collider bias and M-bias
    - instrumental variables
    - regression discontinuity design (RDD)
    - difference-in-differences (DiD)
    - synthetic control methods
    - SUTVA (Stable Unit Treatment Value Assumption)
    - positivity and overlap
    - ignorability and unconfoundedness
    - DAGs (Directed Acyclic Graphs)
    - d-separation
    - backdoor criterion
    - frontdoor criterion
    - mediators vs. confounders vs. colliders
    - average treatment effect (ATE)
    - average treatment effect on treated (ATT)
    - local average treatment effect (LATE)
  reasoning_domain: "causal_inference_advanced"
  framework_key: "pearlian_rubin"


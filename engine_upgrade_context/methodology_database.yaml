      key_works:
        - "Counterfactuals (1973)"
        - "Causation (1973)"
    - name: "Richard Ned Lebow"
      contribution: "historical counterfactual methodology, contingency in history"
      key_works:
        - "Forbidden Fruit: Counterfactuals and International Relations (2010)"
        - "What's So Different About a Counterfactual? (2000)"
    - name: "Philip Tetlock"
      contribution: "counterfactual thought experiments, expert judgment calibration"
      key_works:
        - "Unmaking the West: What-If Scenarios That Rewrite World History (2006)"
        - "Expert Political Judgment (2005)"
    - name: "Max Weber"
      contribution: "objective possibility, adequate causation in social science"
      key_works:
        - "Methodology of Social Sciences (1903-1917)"
  key_concepts:
    - minimal rewrite principle
    - miracle vs non-miracle changes
    - second-order counterfactuals (counterfactuals of counterfactuals)
    - cotenability constraints
    - historical plausibility criteria
    - possible worlds
    - closest possible world
    - similarity ordering
    - backtracking counterfactuals
    - non-backtracking counterfactuals
    - counterfactual dependence
    - causal chains in counterfactuals
    - overdetermination
    - preemption
    - objective possibility
    - adequate causation
    - nomological possibility
    - historical contingency vs necessity
  reasoning_domain: "counterfactual_analysis_advanced"
  framework_key: "lewisian_counterfactuals"


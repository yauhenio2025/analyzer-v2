# COMPOSABILITY: How It Plays With Others
# ============================================================

composability:
  shares_with:
    dimensional_comparisons: "Per-concept vocabulary/methodology/metaphor/framing comparisons for downstream engines"
    foundational_patterns: "Thinking patterns, analytical methods, and cognitive habits that persist across works"
    cross_domain_transfers: "Concepts, methods, or analogies that crossed domain boundaries between works"
    reversal_evidence: "Positions reversed or significantly modified, with framing evidence"
    vocabulary_maps: "Term inventories for both works with birth/death/mutation classifications"

  consumes_from:
    target_work_profile: "From Pass 1 profiling -- key ideas, vocabulary, methodological signatures of the current work"
    relationship_classification: "From Pass 1.5 -- whether this prior work is direct_precursor, indirect_contextualizer, different_field_relevant, counter_position, or tangential"
    target_vocabulary: "From Pass 1 -- key terms to trace in the prior work"
    target_methodological_signature: "From Pass 1 -- analytical approach summary for comparison"

  synergy_engines:
    - concept_appropriation_tracker  # NEXT in chain -- builds on dimensional comparisons to track migration and appropriation
    - conditions_of_possibility_analyzer  # DOWNSTREAM -- uses dimensional comparisons as evidence for conditions analysis
    - evolution_tactics_detector  # DOWNSTREAM -- uses framing shifts to detect specific rhetorical tactics
    - inferential_commitment_mapper  # Commitments constrain which concepts can evolve and how

# ============================================================
# DEPTH LEVELS
# ============================================================

depth_levels:

  - key: surface
    description: "Identify shared concepts, note obvious vocabulary changes, and list dominant evolution types"
    typical_passes: 1
    suitable_for: "Quick assessment, straightforward prior works, tangential relationships, preliminary scoping"

  - key: standard
    description: "Multi-dimensional comparison across vocabulary, methodology, metaphor, and framing for each key concept. Per-concept trajectories with evidence. Foundational patterns and cross-domain transfers identified."
    typical_passes: 1
    suitable_for: "Most prior work comparisons, direct precursors with 3-10 shared concepts, standard genealogy analysis"

  - key: deep
    description: "Full Koselleckian conceptual history: complete term inventories, detailed drift analysis with quoted evidence, metaphor archaeology, framing trajectory mapping, coupling analysis across dimensions, concept genealogy trees, and assessment of intellectual change archetypes. Suitable for the most important prior works."
    typical_passes: 1
    suitable_for: "Key prior works with extensive conceptual overlap, prolific authors, works spanning multiple domains, direct precursors to the author's most important ideas"


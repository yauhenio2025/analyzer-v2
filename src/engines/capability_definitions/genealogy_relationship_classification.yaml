  description: Nuanced classification with primary and secondary types, temporal evolution of relationship,
    full channel interaction analysis, detailed strategic guidance with contingency plans
  typical_passes: 3
  suitable_for: Complex intellectual relationships, works that defy easy classification, cases where misclassification
    risk is high
  passes:
  - pass_number: 1
    label: Nuanced Relationship Classification
    stance: discovery
    focus_dimensions:
    - relationship_type
    - relationship_evidence
    - relationship_strength
    focus_capabilities:
    - classify_relationship
    - assess_strength
    consumes_from: []
    description: |
      Nuanced classification with primary and secondary types, each
      supported by detailed textual evidence. Assessment of how the
      relationship may have shifted over time — was this work a
      direct precursor early in the author's career that became mere
      background later? Strength profiled across different aspects
      (methodology vs. substance) with temporal stability assessment.
  - pass_number: 2
    label: Channel Interaction Analysis
    stance: architecture
    focus_dimensions:
    - influence_channels
    - relationship_type
    focus_capabilities:
    - map_influence_channels
    - classify_relationship
    consumes_from:
    - 1
    description: |
      Full channel interaction analysis. Map all five influence
      channels with detailed evidence, then analyze how channels
      reinforce or undermine each other — vocabulary transfers
      carrying methodological assumptions, audience preparation
      enabling authority transfer. Distinguish channels the author
      recognizes from those operating below awareness. Identify
      negative channels where influence operates through deliberate
      avoidance or rejection.
  - pass_number: 3
    label: Strategic Guidance & Contingency Planning
    stance: confrontation
    focus_dimensions:
    - strategic_relevance
    - influence_channels
    focus_capabilities:
    - determine_scanning_strategy
    consumes_from:
    - 1
    - 2
    description: |
      Translate the complete classification into detailed strategic
      guidance for downstream passes. Priority dimensions ranked
      with specific hypotheses for each. Expected trace types with
      concrete examples. Attention allocation with justification.
      Misclassification risk assessment — what would a wrong
      classification cost? Contingency instructions for revising
      classification if Pass 2 evidence contradicts it. Identify
      prior works that should be scanned together due to
      reinforcing channels.

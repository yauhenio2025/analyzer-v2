composability:
  shares_with:
    genealogical_report: "The complete genealogical synthesis -- final deliverable for consumers"
    idea_timelines: "Structured per-idea timelines usable by visualization engines"
    author_profile: "Intellectual character profile reusable for audience-specific adaptation"
    confidence_map: "Per-finding confidence levels for downstream filtering and presentation"
    key_findings_digest: "The 3-5 most important discoveries, suitable for executive summaries"

  consumes_from:
    prior_work_profiles: "From genealogy_deep_target_profiling (Pass 1) -- structured profiles of all prior works and the target work"
    relationship_classifications: "From genealogy_relationship_classification (Pass 1.5) -- typed relationships between each prior work and the target"
    dimensional_scan_results: "From Pass 2 dimensional scanners -- concept_evolution, evolution_tactics_detector, concept_appropriation_tracker findings per prior work"
    conditions_analysis: "From conditions_of_possibility_analyzer (Pass 3) -- enabling conditions, constraining conditions, path dependencies, counterfactuals"
    cross_work_synthesis: "From Pass 3 cross-work synthesis engines -- patterns across all prior works"

  synergy_engines:
    - conditions_of_possibility_analyzer  # COP analysis provides the structural frame; final synthesis weaves it into narrative
    - concept_evolution  # Per-concept evolution data feeds directly into idea_genealogies dimension
    - evolution_tactics_detector  # Tactics findings enrich the author_intellectual_profile
    - intellectual_genealogy  # Broader multi-author genealogy can extend the single-author genealogy produced here

# ============================================================
# DEPTH LEVELS
# ============================================================

depth_levels:

  - key: surface
    description: "Executive summary and key findings only -- the genealogical picture in miniature"
    typical_passes: 1
    suitable_for: "Quick genealogical overview, when prior passes yielded limited data, non-academic texts, preliminary reports"

  - key: standard
    description: "Full synthesis: executive summary, genealogical portrait, 5-8 idea genealogies with timelines, author profile, methodological notes, and key findings"
    typical_passes: 1
    suitable_for: "Standard genealogy pipeline final output, most academic texts, authors with 3-10 prior works"

  - key: deep
    description: "Comprehensive synthesis with extended narratives: detailed genealogical portrait with close textual analysis, comprehensive idea genealogies with co-evolution analysis, full intellectual portrait with field comparisons, reflexive methodological assessment, and key findings with multi-audience implications"
    typical_passes: 1
    suitable_for: "Dense philosophical works, prolific authors with 10+ prior works, publication-quality genealogical studies, comprehensive intellectual biography projects"


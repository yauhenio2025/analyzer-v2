    framework_architecture: Structural relationships between frameworks -- dependency
      and load-bearing analysis
    domain_crossing_map: Cross-field imports revealing intellectual formation and
      implicit assumptions
    genealogical_hints: Signals that frameworks have histories beyond the current
      text -- settled claims, habitual moves, mature metaphors
  consumes_from: {}
  synergy_engines:
  - concept_semantic_constellation
  - inferential_commitment_mapper
  - conditions_of_possibility_analyzer
  - concept_evolution
  - evolution_tactics_detector

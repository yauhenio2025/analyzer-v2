      game-theoretic framing conflict with normative framework commitments? Does reflective
      equilibrium methodology sit coherently with Bayesian epistemology? Map the architecture
      of reasoning forms—which are foundational, which parasitic, which in tension.
      Identify the text's dominant reasoning mode and how other forms orbit it.

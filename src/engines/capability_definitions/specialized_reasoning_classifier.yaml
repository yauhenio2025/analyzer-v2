    - transcendental_argument_assessment
    - normative_framework_classification
    consumes_from:
    - 1
    - 2
    - 3
    description: Synthesize findings into an overall assessment of the text's reasoning
      sophistication. What is the reasoning form inventory? Which forms are well-applied,
      which problematic? Where do framework shifts create tension or opportunity?
      How does the text's reasoning profile compare to alternatives? Produce a quality
      assessment matrix rating each form and a framework coherence evaluation assessing
      the overall integration of specialized reasoning.

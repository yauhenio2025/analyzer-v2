    instances. Suitable for initial reconnaissance of a text's reasoning toolkit—what
    forms are present at all, which are dominant.
  typical_passes: 1
  suitable_for: Quick assessment of reasoning diversity; identifying dominant reasoning
    forms; flagging texts for deeper analysis
  passes:
  - pass_number: 1
    label: reasoning_form_inventory
    stance: discovery
    focus_dimensions:
    - probabilistic_reasoning_quality
    - strategic_interaction_analysis
    - normative_framework_coherence
    focus_capabilities:
    - bayesian_reasoning_detection
    - game_theoretic_analysis
    - normative_framework_classification
    consumes_from: []
    description: Survey the text for specialized reasoning forms, identifying explicit
      uses of Bayesian language, game-theoretic framing, reflective equilibrium methodology,
      transcendental arguments, and normative frameworks. Catalog which forms appear
      and note their distribution across the text. Flag obviously misapplied forms
      for later evaluation.
- key: standard
  description: Identifies both explicit and implicit specialized reasoning, evaluates
    application quality, and detects framework shifts. Suitable for academic reading
    where reasoning rigor matters.
  typical_passes: 2
  suitable_for: Scholarly analysis; peer review; assessing argument quality; understanding
    how conclusions are actually reached
  passes:
  - pass_number: 1
    label: comprehensive_reasoning_detection
    stance: discovery
    focus_dimensions:
    - probabilistic_reasoning_quality
    - strategic_interaction_analysis
    - coherentist_reasoning_structure
    - precondition_reasoning_rigor
    - normative_framework_coherence
    focus_capabilities:
    - bayesian_reasoning_detection
    - game_theoretic_analysis
    - reflective_equilibrium_mapping
    - transcendental_argument_assessment
    - normative_framework_classification
    consumes_from: []
    description: Conduct thorough inventory of specialized reasoning forms, including
      implicit instances where the form is employed without being named. Identify
      Bayesian updating even when not labeled as such, game-theoretic framing even
      without formal apparatus, reflective equilibrium even without Rawlsian vocabulary.
      Map which forms appear where and how they relate to the argument's key moves.
  - pass_number: 2
    label: quality_assessment
    stance: confrontation
    focus_dimensions:
    - probabilistic_reasoning_quality
    - strategic_interaction_analysis
    - performative_consistency
    - precondition_reasoning_rigor
    focus_capabilities:
    - bayesian_reasoning_detection
    - game_theoretic_analysis
    - pragmatic_contradiction_detection
    - transcendental_argument_assessment
    consumes_from:
    - 1
    description: Evaluate each identified reasoning form against its own standards.
      Is Bayesian updating proportional to evidence strength? Is the game structure
      correctly specified? Is the necessity in transcendental arguments genuine? Detect
      pragmatic contradictions where positions undermine themselves. Identify framework
      shifts and assess whether they are principled. Flag misapplied reasoning forms
      where assumptions aren't met.
- key: deep
  description: Full analysis including implicit forms, systematic evaluation, framework
    interaction assessment, and consideration of alternative reasoning approaches.
    Suitable for comprehensive scholarly critique.
  typical_passes: 4
  suitable_for: Deep scholarly critique; dissertation-level analysis; understanding
    the full reasoning architecture of a major work
  passes:

services:
  - type: web
    name: analyzer-v2
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.4"
      - key: GITHUB_TOKEN
        sync: false  # Set manually in Render dashboard
      - key: GITHUB_REPO
        value: "yauhenio2025/analyzer-v2"
    healthCheckPath: /health
    autoDeploy: true
